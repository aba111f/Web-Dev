<h1 style="text-align: center;">{{this.categoryName}}</h1>
<div *ngIf="selectedCategory">
    
    <div class="allProducts">
        
        <div *ngFor="let item of selectedCategory.items" class="product-card" >
            <a [href]="item.link" target="_blank">
                <div class="images">
                    <img [src]="item.image" [alt]="item.name"/>
                </div>
            </a>
                <div class="descriptions">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
            
                    <div class="discount">
                        <p>Price</p>
                        <p>{{ item.price }}</p>
                        <button (click) = "discount(item)">get discount</button>
                    </div>
                    
                    <p>‚≠ê {{ item.rating }}</p>
                </div>
                
            
            <div class="buttons">
                <div class="likesBtn">
                    <span>{{item.likes}}</span>
                    <button (click)="like(item)">like</button>
                    
                </div>
                <div class="removeBtn">
                    <button (click)="removeItem(item)">remove</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
