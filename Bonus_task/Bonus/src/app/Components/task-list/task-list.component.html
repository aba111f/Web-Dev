<div class="task-list">
    <h1>Task List</h1>
    <div *ngFor="let task of tasks">
      <app-task-item 
        [id]="task.id"
        [title]="task.title" 
        [description]="task.description"
        [category]="task.category"
        [status]="task.status"
        [deadline]="task.deadline"
        (taskCompleted)="onTaskCompleted(task.id)">
      </app-task-item>
    </div>
  </div>
